<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="./assets/css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon" />
    <title>Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <main>
      <figure class="logo-container">
        <img class="logo" src="./assets/img/logo.svg" alt="logo" />
      </figure>
      <div class="hero-container"></div>
      <section class="details">
        <h2 class="details__title">
          <span>We're</span><br />
          coming <br />
          soon
        </h2>
        <p class="details__subtitle">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="details__input-container" novalidate>
          <input class="details__input" type="email" placeholder="Email Address" required />
          <img class="details__alert-img hidden" src="./assets/img/icon-error.svg" alt="alert" />
          <button class="button" type="submit"></button>
        </form>
        <span class="details__alert-message hidden">Please provide a valid email</span>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
